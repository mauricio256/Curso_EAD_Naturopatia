<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ficha de Inscrição - ABMNP</title>
  <link rel="stylesheet" href="css/formulario.css"> 
</head>
<body>
  <div class="container">
    <h3>INSTITUTO DE CURSOS & TERAPIAS DR. WILSON DIAS</h3>
    <div style="text-align: center; margin-bottom: 20px;">
      <a target="_blank" href="pdf/CNPJ CONTRATO W.DIAS TREINAMENTO EM NATUROPATIA LTDA.pdf">Saiba mais</a>
    </div>
    <h4>CURSO DE FORMAÇÃO DE TERAPEUTA EM NATUROTERAPIA</h4>
    <h4>INSCRIÇÃO</h4>

    <form action="php/matricula.php" method="post">
      <label for="curso">Desejo me inscrever no curso de:</label>
      <select name="curso" id="curso" required>
        <option value="">-- Selecione um curso --</option>
        <option value="4">Curso Superior Sequencial em Naturopatia Clínica Científica</option>
      </select>
      <label for="nome">Nome Completo:</label>
      <input type="text" name="nome" id="nome" required>
      <div>
          <label for="cep">CEP:</label>
          <input type="text" name="CEP" id="cep">
      </div>
      <div class="inline-group"> 
        <label for="endereco">Endereço:</label>
        <input type="text" disabled="true" name="endereco" id="endereco">

        <label for="endereco">Número</label>
        <input required type="text" name="numero" id="numero">
        <div>
          <label for="uf">UF:</label>
          <input disabled="true" type="text" name="UF" id="uf" maxlength="2">
        </div>
        <div>
          <label for="cidade">Cidade:</label>
          <input type="text" disabled="true" name="cidade" id="cidade">
        </div>
      </div>
      <div class="inline-group">
        <div>
          <label for="estado_civil">Estado Civil:</label>
          <input type="text" name="estadoCivil" id="estado_civil">
        </div>
        <div>
          <label for="atividade">Atividade profissional:</label>
          <input type="text"  name="atividade" id="atividade">
        </div>
      </div>

      <div class="inline-group">
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" name="CPF" id="cpf">
          
        </div>
        <div>
          <label for="data_nasc">Data de Nascimento:</label>
          <input value="2000-01-01" type="date" name="nascimento" id="data_nasc">
        </div>
      </div>

      <div class="inline-group">
       
        <div>
          <label for="whatsapp">WhatsApp:</label>
          <input required type="tel" name="whatsapp" id="whatsapp">
        </div>
      </div>
      <label for="email">E-mail:</label>
      <input type="email"  name="email" placeholder="Este e-mail será usado para seu acesso" id="email">
      <label for="password">Crie sua senha de acesso:</label>
      <input type="password" name="password" id="password">

      <button type="submit" name="submit">Enviar Inscrição</button>
    </form>
  </div>
  <script src="js/fomulario.js"></script>
</body>
</html>
