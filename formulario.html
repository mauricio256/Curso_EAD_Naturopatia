<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ficha de Inscrição - ABMNP</title>
  <link rel="stylesheet" href="css/formulario.css"> 
</head>
<body>
  <div class="container">
    <h2>Associação Baiana de Medicina Natural e Preventiva (ABMNP)</h2>
    <h3>CURSOS de ESPECIALIZAÇÃO e de FORMAÇÃO SUPERIOR</h3>
    <h3>FICHA de INSCRIÇÃO</h3>

    <form>
      <label for="curso">Desejo me inscrever nos cursos de:</label>
      <textarea id="curso" rows="2"></textarea>

      <label for="nome">Meu Nome:</label>
      <input type="text" id="nome" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco">

      <div class="inline-group"> 
        <div>
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade">
        </div>
        <div>
          <label for="cep">CEP:</label>
          <input type="text" id="cep">
        </div>
        <div>
          <label for="uf">UF:</label>
          <input type="text" id="uf" maxlength="2">
        </div>
      </div>

      <div class="inline-group">
        <div>
          <label for="estado_civil">Estado Civil:</label>
          <input type="text" id="estado_civil">
        </div>
        <div>
          <label for="atividade">Atividade:</label>
          <input type="text" id="atividade">
        </div>
      </div>

      <div class="inline-group">
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf">
        </div>
        <div>
          <label for="crt">CRT:</label>
          <input type="text" id="crt">
        </div>
      </div>

      <div class="inline-group">
        <div>
          <label for="data_nasc">Data de Nascimento:</label>
          <input type="date" id="data_nasc">
        </div>
        <div>
          <label for="whatsapp">WhatsApp:</label>
          <input type="tel" id="whatsapp">
        </div>
      </div>

      <label for="email">E-mail:</label>
      <input type="email" id="email">

      <label>Escolaridade:</label>
      <div class="checkbox-group">
        <label><input type="radio" name="escolaridade" value="superior"> Curso Superior</label>
        <label><input type="radio" name="escolaridade" value="medio"> Ensino Médio</label>
        <label><input type="radio" name="escolaridade" value="fundamental"> Ensino Fundamental</label>
      </div>

      <p class="assinatura">
        Solicitação:<br><br>
        - Senhor Prof. Dr. Wilson Dias, solicito minha matrícula no curso acima, comprometendo-me a dedicar-me ao aprendizado.
      </p>

      <div class="inline-group">
        <div>
          <label for="data">Data:</label>
          <input type="date" id="data">
        </div>
        <div>
          <label for="assinatura">Assinatura do Solicitante do Curso:</label>
          <input type="text" id="assinatura">
        </div>
      </div>

      <button type="submit">Enviar Inscrição</button>
    </form>
  </div>
</body>
</html>
